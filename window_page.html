<html>
<body style="background-color:black;">
<div id="theframe" style="max-width:800px;" style="max-height:480px;" style="bordercolor: black">
	
	<img id="pic" src="http://weather-webcams.nmsu.edu/skh/image.jpg" style="width:780px;height:460px;">
	
</div>
</body>
<script type="text/javascript">
var reimg
window.onload=function () {
  reimg=document.getElementById('pic')
  setInterval(function () {
    reimg.src=reimg.src.replace(/\?.*/,function () {
      return '?'+new Date()
    })
  },20000)
}

</script>



</html>
