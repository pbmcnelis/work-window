<html>

<!-- Set the background color of the page to be black to look better on the screen.-->
<body bgcolor="black">

<!-- Create a frame to hold the image. This allows for it to be resized to fit the screen and also allows
the picture to be refreshed.-->

<div id="theframe" style="max-width:800px;" style="max-height:480px;">
	
	<img id="pic" src="http://weather-webcams.nmsu.edu/skh/image.jpg" style="width:780px;height:460px;">
	
</div>
</body>

<!-- JavaScript to refresh the page every 20 seconds.-->
<script type="text/javascript">
var reimg
window.onload=function () {
  reimg=document.getElementById('pic')
  setInterval(function () {
    reimg.src=reimg.src.replace(/\?.*/,function () {
      return '?'+new Date()
    })
  },30000)
}

</script>
